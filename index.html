<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<title>Incidencias Piso 2.1</title>
	</head>
	<body ng-controller="IncController">
		<div ng-repeat="incidencia in incidencias">
			<h2>Incidencia de {{incidencia.nombre}}</h2>
			<h3>Estado: {{incidencia.estado}}</h3>
		</div>
		
	</body>

	<script src="angular.min.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
</html>
